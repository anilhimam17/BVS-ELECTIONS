{% extends "layoutNormal.html" %}

{% block title %}
    LOGIN PAGE
{% endblock %}

{% block heading %}
    LOGIN
{% endblock %}

{% block body %}
    <!-- Form for storing the login credentials -->
    <form action="/login" method="POST" style="text-align: center;">

        <!-- Username -->
        <input type="text" name="username" placeholder="USERNAME" class="form-group text">
        <br><br>

        <!-- Password -->
        <input type="password" name="passwd" placeholder="PASSWORD" class="form-group text" autocomplete="off">
        <br><br>

        <!-- Submit Button -->
        <input type="submit" value="LOGIN" class="form-group submit">

    </form>

    <!-- Link for registering new users -->
    <center>
        <a href="/register">Register</a>
        <a href="/forgot">Forgot Password</a>
        <br><br><br>
        <a href="/">Back to Home</a>
    </center>
{% endblock %}
